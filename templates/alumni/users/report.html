<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Report Alumni</title>
</head>

<body>
  <section class="h-auto ml-[300px] flex items-center justify-center  bg-grayyy ">
    <div class="mx-auto container text-black">
      <div class="flex items-center  justify-center mt-[200px]">
        <div class="bg-white w-full h-screen p-11">
          <h1 class="text-[26px] font-bold mb-4">Transaction Report Alumni </h1>


          <div class="flex flex-col w-full border justify-between items-center p-2">

            <div class="grid grid-cols-5 w-full items-center justify-center">
              <h3 class="text-blo font-bold text-[24px] w-full text-center">Alumni ID</h3>
              <h3 class="text-blo font-bold text-[24px] w-full text-center">Student ID</h3>

              <p class="w-full font-bold text-center mt-3">
                No. of Alumni Requested:
                {{ alumni_count }}
              </p>
              <p class="w-full font-bold text-center mt-3">
                No. of Graduates submitted:
                {{ graduates_count }}
              </p>


            </div>
          </div>



        </div>
      </div>
  </section>

</body>

</html>
